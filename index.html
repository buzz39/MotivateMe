<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivate Me - Daily Inspiration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Motivate Me</h1>
            <p class="subtitle">Your daily dose of inspiration</p>
        </header>

        <main>
            <section class="quote-section">
                <div class="quote-container">
                    <p id="daily-quote" class="quote-text"></p>
                    <p id="quote-author" class="quote-author"></p>
                </div>
            </section>

            <section class="video-section">
                <h2>Recommended Video</h2>
                <div class="video-container">
                    <iframe 
                        width="560" 
                        height="315" 
                        src="https://www.youtube.com/embed/qp0HIF3SfI4?rel=0&modestbranding=1" 
                        title="Motivational Video" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
